name: build
on:
  workflow_dispatch:
    inputs:
      cmake_params:
        default: 'EXT_DEBUG_MENU=1 NODRAWINGDISTANCE=1 PORT_MOP_OBJS=1 HIGH_FPS_PC=1 EXTERNAL_DATA=1'
        required: false
        type: string

jobs:
  msys2:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: AloXado320/sm64ex-alo
      - name: Setup msys2
        uses: msys2/setup-msys2@v2
        with:
          msystem: ucrt64
          install: unzip make git python mingw-w64-ucrt-x86_64-gcc mingw-w64-ucrt-x86_64-glew mingw-w64-ucrt-x86_64-SDL2 mingw-w64-ucrt-x86_64-SDL
      - name: Cache rom
        uses: actions/cache@v3
        id: rom-cache
        with:
          path: ./baserom.us.z64
          key: rom-cache-key
          restore-keys: rom-cache-key
      - name: Download rom
        if: steps.rom-cache.outputs.cache-hit != 'true'
        run: wget -O baserom.us.z64 ${ secrets.ROM_US_URL}} -nv
      - name: Build with params ${{inputs.cmake_params}}
        run: make ${{inputs.cmake_params}} -j2
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: |
            ./build/*/*.exe
            ./build/*/res/*
